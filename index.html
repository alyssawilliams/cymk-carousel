<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CYMK Carousel</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<div class="cymkcarousel">
		<h1 class="carouselTitle">Michael Kors Spring 2018</h1>
		<button class="carouselControl leftArrow">〈</button>
		<div class="carouselWrapper">
			<div class="carouselSlide">
				<div class="carouselCard"><img class="carouselImage" src="/assets/images/prod1/1.jpg" alt=""></div>
				<div class="carouselCard"><img class="carouselImage" src="/assets/images/prod1/2.jpg" alt=""></div>
				<div class="carouselCard"><img class="carouselImage" src="/assets/images/prod1/3.jpg" alt=""></div>
				<div class="carouselCard"><img class="carouselImage" src="/assets/images/prod1/4.jpg" alt=""></div>
			</div>
		</div>
		<button href="" class="carouselControl rightArrow">〉</button>
		<ul class="carouselDotContainer">
			<li class="carouselDot"></li>
			<li class="carouselDot"></li>
			<li class="carouselDot"></li>
			<li class="carouselDot"></li>
		</ul>
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>

	<script src="assets/js/scripts.js"></script>
</body>
</html>
