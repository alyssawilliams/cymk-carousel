<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CYMK Carousel</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<div class="cymkcarousel">
		<h1 class="carouselTitle">Michael Kors Spring 2018</h1>
		<button class="carouselControl leftArrow activateControl">〈</button>
		<div class="carouselWrapper container activateControl">
			<div class="carouselSlide row active">
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod1/1.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod1/2.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod1/3.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod1/4.jpg" alt=""></div>
			</div>

			<div class="carouselSlide row">
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod2/1.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod2/2.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod2/3.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod2/4.jpg" alt=""></div>
			</div>

			<div class="carouselSlide row">
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod3/1.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod3/2.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod3/3.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod3/4.jpg" alt=""></div>
			</div>

			<div class="carouselSlide row">
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod4/1.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod4/2.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod4/3.jpg" alt=""></div>
				<div class="carouselCard col-sm-6 col-md-3"><img class="carouselImage img-fluid" src="/assets/images/prod4/4.jpg" alt=""></div>
			</div>
		</div>
		<button href="" class="carouselControl rightArrow activateControl">〉</button>
		<ul class="carouselDotContainer">
			<li class="carouselDot active"></li>
			<li class="carouselDot"></li>
			<li class="carouselDot"></li>
			<li class="carouselDot"></li>
		</ul>
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>

	<script src="assets/js/scripts.js"></script>
</body>
</html>
